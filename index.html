<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Dancing+Script:wght@400;700&family=Raleway:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/build/css/app.css">
    <title>CrustyFusion</title>
</head>

<body>
    <header class="inicio">
        <div class="inicio__headerFondo">
            <section class="inicio__contenedor">

                <div class="inicio__flex">
                    <div class="inicio__logo">
                        <h2 class="inicio__nombre">CrustyFusion</h2>
                    </div>
                    <input type="checkbox" id="icon" class="inicio__check">
                    <label for="icon" class="inicio__label">
                        <img src="build/img/Icon/menu_a.svg" alt="Icono menu">
                    </label>
                    <nav class="navegacion">
                        <ul class="navegacion__conten">
                            <a class="navegacion__item active" href="#">Menú</a>
                            <a href="#" class="navegacion__item">Nosotros</a>
                            <a href="#" class="navegacion__item">Combos Especiales</a>
                            <a href="#" class="navegacion__item navegacion__item--reserva">Reservar</a>
                        </ul>
                    </nav>
                </div>

            </section><!-- __contenedor -->

            <section class="logo">
                <div class="logo__contenedor">
                    <div class="logo__grid">

                        <div class="logo__imagen">
                            <img class="logo__img" src="build/img/logo-png-28.png" alt="Chef con pizza logo">
                        </div>

                        <div class="logo__titulo">
                            <h1>¡ Descubre ! por qué <span>crusty</span> es el mejor</h1>
                        </div>

                    </div>
                </div>
            </section>
        </div>
    </header>
</body>

</html>
